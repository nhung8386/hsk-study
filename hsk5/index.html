                title: 'Phân biệt 应付 (yìngfù) và 处理 (chǔlǐ)',
                content: {
                    type: 'comparison',
                    explanation: 'Đều là động từ, đều có nghĩa là áp dụng phương pháp, biện pháp đối với người, sự việc, nhưng phạm vi sử dụng và sắc thái khác nhau.',
                    table: {
                        headers: ['', '应付 (yìngfù)', '处理 (chǔlǐ)'],
                        rows: [
                            ['Giống', { text: 'Đều là động từ, đề có nghĩa là áp dụng phương pháp, biện pháp đối với người, sự việc. 如:依我看,以他现在有的经验应付/处理不了目前的工作。', colspan: 2 }],
                            ['Khác 1', 'Thiên về biểu thị áp dụng phương pháp phù hợp với người và sự việc.', 'Thiên về nhấn mạnh giải quyết vấn đề.'],

                            ['Khác 3', 'Không có ý nghĩa này.', 'Còn có nghĩa là sắp xếp, xử lý sự vật. 如:洗衣机的包装纸箱,既占地方又没什么用,快处理了吧。'],
                            ['Khác 4', 'Không có ý nghĩa này.', 'Còn có nghĩa thanh lí. 如:这批过季的衣服尽快减价处理吧。']

                    }
                }
            }
            ];


            const navContainer = document.querySelector('#grammarNav ul');
            const contentArea = document.getElementById('contentArea');
            const searchInput = document.getElementById('searchInput');

            let currentPointId = 1;

            function renderNav(points) {
                navContainer.innerHTML = '';
                points.forEach(point => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                    <a href="#point-${point.id}" data-id="${point.id}" class="nav-item block w-full text-left px-4 py-2.5 rounded-lg transition duration-200 hover:bg-slate-100 text-slate-700">
                        <span class="font-medium">${point.id}. ${point.title}</span>
                    </a>
                `;
                    navContainer.appendChild(li);
                });
                updateActiveNav();
            }

            function renderContent(pointId) {
                const point = grammarPoints.find(p => p.id === pointId);
                if (!point) return;

                currentPointId = point.id;
                let contentHtml = `
                <div id="point-${point.id}" class="content-card bg-white p-6 md:p-8 rounded-xl shadow-md">
                    <h2 class="text-2xl md:text-3xl font-bold text-blue-600 mb-2">${point.id}. ${point.title}</h2>
            `;

                if (point.content.type === 'standard') {
                    if (point.content.explanations != undefined) {
                        contentHtml += point.content.explanations.map((ex, index) => {
                            let content = `<p class="text-slate-600 italic font-semibold mb-6">${index + 1}. ${ex.explanation}</p>`;
                            content += ex.examples.map((ex2, index2) => `
                                <div class="example-card border border-slate-200 rounded-lg p-4 mb-4 bg-slate-50">
                                <p class="text-lg text-slate-800 font-semibold mb-3">${ex2.chinese}</p>
                                <div id="toggle-pinyin-${point.id}-${index}-${index2}" class="toggle-content text-blue-500 mb-2">${ex2.pinyin}</div>
                                <div id="toggle-vietnamese-${point.id}-${index}-${index2}" class="toggle-content text-green-600">${ex2.vietnamese}</div>
                                <div class="mt-3 flex gap-2">
                                    <button data-target-pinyin="#toggle-pinyin-${point.id}-${index}-${index2}" class="toggle-btn bg-blue-100 text-blue-700 text-sm px-3 py-1 rounded-full hover:bg-blue-200 transition">Hiển thị Pinyin</button>
                                    <button data-target-vietnamese="#toggle-vietnamese-${point.id}-${index}-${index2}" class="toggle-btn bg-green-100 text-green-700 text-sm px-3 py-1 rounded-full hover:bg-green-200 transition">Hiển thị Dịch nghĩa</button>
                                </div>
                                </div>
                            `).join('');
                            return content;
                        }).join('');

                    } else {
                        contentHtml += `<p class="text-slate-600 italic font-semibold mb-6">${point.content.explanation}</p>`;
                        contentHtml += point.content.examples.map((ex, index) => `
                        <div class="example-card border border-slate-200 rounded-lg p-4 mb-4 bg-slate-50">
                            <p class="text-lg text-slate-800 font-semibold mb-3">${ex.chinese}</p>
                            <div id="toggle-pinyin-${point.id}-${index}" class="toggle-content text-blue-500 mb-2">${ex.pinyin}</div>
                            <div id="toggle-vietnamese-${point.id}-${index}" class="toggle-content text-green-600">${ex.vietnamese}</div>
                            <div class="mt-3 flex gap-2">
                                <button data-target-pinyin="#toggle-pinyin-${point.id}-${index}" class="toggle-btn bg-blue-100 text-blue-700 text-sm px-3 py-1 rounded-full hover:bg-blue-200 transition">Hiển thị Pinyin</button>
                                <button data-target-vietnamese="#toggle-vietnamese-${point.id}-${index}" class="toggle-btn bg-green-100 text-green-700 text-sm px-3 py-1 rounded-full hover:bg-green-200 transition">Hiển thị Dịch nghĩa</button>
                            </div>
                        </div>
                    `).join('');
                    }
                } else if (point.content.type === 'comparison') {
                    contentHtml += `
                    <div class="overflow-x-auto">
                        <table class="min-w-full border-collapse">
                            <thead>
                                <tr>
                                    ${point.content.table.headers.map(h => `<th class="bg-slate-200 p-3 text-sm font-semibold text-slate-700 text-left border border-slate-300">${h}</th>`).join('')}
                                </tr>
                            </thead>
                            <tbody>
                                ${point.content.table.rows.map(row => `
                                    <tr>
                                        <td class="p-3 border border-slate-300 font-semibold align-top">${row[0]}</td>
                                        ${row.slice(1).map(cell => typeof cell === 'object' ? `<td colspan="${cell.colspan}" class="p-3 border border-slate-300">${cell.text}</td>` : `<td class="p-3 border border-slate-300">${cell}</td>`).join('')}
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                 `;
                }

                contentHtml += '</div>';
                contentArea.innerHTML = contentHtml;
                updateActiveNav();
                attachToggleListeners();
            }

            function updateActiveNav() {
                const navItems = document.querySelectorAll('.nav-item');
                navItems.forEach(item => {
                    if (parseInt(item.dataset.id) === currentPointId) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
            }

            function attachToggleListeners() {
                document.querySelectorAll('.toggle-btn').forEach(button => {
                    button.addEventListener('click', function () {
                        const pinyinTargetSelector = this.dataset.targetPinyin;
                        const vietnameseTargetSelector = this.dataset.targetVietnamese;

                        if (pinyinTargetSelector) {
                            const target = document.querySelector(pinyinTargetSelector);
                            target.classList.toggle('visible');
                            this.textContent = target.classList.contains('visible') ? 'Ẩn Pinyin' : 'Hiển thị Pinyin';
                        }
                        if (vietnameseTargetSelector) {
                            const target = document.querySelector(vietnameseTargetSelector);
                            target.classList.toggle('visible');
                            this.textContent = target.classList.contains('visible') ? 'Ẩn Dịch nghĩa' : 'Hiển thị Dịch nghĩa';
                        }
                    });
                });
            }

            navContainer.addEventListener('click', function (e) {
                const navLink = e.target.closest('.nav-item');
                if (navLink) {
                    e.preventDefault();
                    const pointId = parseInt(navLink.dataset.id);
                    renderContent(pointId);
                    // Scroll to the top of the content area on mobile
                    if (window.innerWidth < 768) {
                        contentArea.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                }
            });

            searchInput.addEventListener('input', function (e) {
                const searchTerm = e.target.value.toLowerCase();
                // const filteredPoints = grammarPoints.filter(p => p.title.toLowerCase().includes(searchTerm));
                const normalize = str => str.normalize('NFD').replace(/[\u0300-\u036f]/g, '').toLowerCase();

                const filteredPoints = grammarPoints.filter(p =>
                    normalize(p.title).includes(normalize(searchTerm))
                );
                renderNav(filteredPoints);
            });

            // Initial Load
            renderNav(grammarPoints);
            renderContent(currentPointId);
        });
    </script>
